name: Build and push agents images

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main
  pull_request: {}
  workflow_dispatch: {}
  workflow_call: {}

jobs:
  generate-matrix:
    name: Generate build matrix
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
        with:
          repository: diambra/agents
          fetch-depth: 0
      - id: set-matrix
        run: echo "::set-output name=matrix::$(./.github/workflows/generate-image-build-matrix basic/* *)"
  build-and-push-images:
    needs: [generate-matrix]
    runs-on: ubuntu-latest
    if: ${{ needs.generate-matrix.outputs.matrix != '[]' }}
    strategy:
      fail-fast: true
      matrix:
        include: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: diambra/agents
          lfs: true

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: diambrabot
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to Quay
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: diambra+github
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/diambra/agent-${{ matrix.name }}
            docker.io/diambra/agent-${{ matrix.name }}
            quay.io/diambra/agent-${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Find base tag
        id: base-tag
        run: |
          semver=${{ steps.meta.outputs.version }}
          major=${semver%%.*}
          # If not a semver (e.g branch name), use as is
          if [[ $major == "$semver" ]]; then
            echo "tag=${semver}" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          minor_and_patch=${semver#*.}
          minor=${minor_and_patch%%.*}
          echo "tag=${major}.${minor}" >> "$GITHUB_OUTPUT"

      - name: Build and push agent ${{ matrix.dir }}
        uses: docker/build-push-action@v3
        with:
          context: ${{ matrix.dir }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            TAG=${{ steps.base-tag.outputs.tag }}